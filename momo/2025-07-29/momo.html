<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Copyright 2025 Theo Armour. MIT License -->

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Heritage Happenings</title>
	<meta name="description"
		content="Explore collections of stories about history and culture written by residents of Heritage on the Marina, San Francisco.">
	<meta name="keywords" content="ShowDown,Markdown,AJAX,JavaScript,HTML,CSS,GitHub,FOSS">
	<meta name="version" content="2025-07-20">

	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" defer></script>
	<script src="./font-size.js" defer></script>
	<script src="./file-list.js" defer></script>
	<script src="./file-handler.js" defer></script>
	<script src="./swipe-handler.js" defer></script>
	<script src="./speech.js" defer></script>

</head>

<body>

	<header class="app-header">


		<a href="" class="app-header__title" title="Home Page">Heritage Happenings</a>

		<div class="app-header__actions">

			<span class="font-controls">

				<button class="app-header__button font-controls__button--decrease">
					A-
				</button>

				<button class="app-header__button font-controls__button--increase">
					A+
				</button>

			</span>

			<button class="app-header__button file-list-toggle">
				stories
			</button>

			<button id="read-aloud-button" class="app-header__button">
				🔊
			</button>

		</div>
	</header>

	<!-- File list panel -->
	<aside id="file-list-panel" class="file-list-panel" role="region" aria-label="Available files">
		<div id="file-list-header" class="file-list-header">July Stories</div>
		<ul id="file-list" class="file-list" role="list">
			<!-- Files will be populated by JavaScript -->
		</ul>

		<div class="dingbat-container" title="Hello! Click me to go up to the top"><a class="a-dingbat"
				href="#file-list-header"> ❦ </a></div>

	</aside>

	<main id="main">

	</main>

</body>

</html>
